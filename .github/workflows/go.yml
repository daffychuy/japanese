name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17
        
    - name: Test identify functions
      run: go test identify.go identify_test.go
      
    - name: Test transform functions
      run: go test transform.go transform_test.go
      
    - name: Test words functions
      run: go test words.go words_test.go
